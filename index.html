<!DOCTYPE html>
<html lang="es">
    <!-- Cabecera del HTML -->
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="shortcut icon" href="./img/tic-tac-toe.png" type="image/x-icon"/>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <!-- Cuerpo del HTML -->
    <body>
        <section>
            <h1 class="game--title">TIC - TAC - TOE</h1>
            <p>Turno del jugador <span id="jugador">1: ‚ùå</span></p>
            <!-- Casillas del juego -->
            <div class="game--container" id="contenedor">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>

            <!-- Modal -->
            <div id="openModal" class="modalDialog">
                <div>
                    <a href="#close" id="closeModal" class="close">X</a>
                    <h1 id="ganador" class="negro"></h1>
                </div>
            </div>

            <!-- Botones para reiniciar -->
            <h2 class="game--status"></h2>
            <button id="game_restart">Restart Game</button>
        </section>
    </body>
    <script src="./js/app.js"></script>
</html>
